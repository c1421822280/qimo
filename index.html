    // ğŸ” å…ˆåœ¨æ‰€æœ‰å•†å“é‡Œæ‰¾åˆ°ç‚¹å‡»çš„é‚£ä¸ªå•†å“
    // findï¼šåœ¨ä¸€å †å•†å“é‡Œæ‰¾åˆ°idåŒ¹é…çš„é‚£ä¸ª
    const product = products.find(p => p.id === id);
    
    // ğŸ” çœ‹çœ‹è´­ç‰©è½¦é‡Œæ˜¯ä¸æ˜¯å·²ç»æœ‰è¿™ä¸ªå•†å“äº†
    const item = cart.find(i => i.id === id);
    
    if (item) {
        item.quantity++;  // ğŸ“ˆ å¦‚æœå·²ç»æœ‰äº†ï¼Œæ•°é‡å°±+1
    } else {
        // ğŸ“ å¦‚æœæ˜¯æ–°å•†å“ï¼Œå°±åŠ åˆ°è´­ç‰©è½¦
        // {...product}ï¼šå¤åˆ¶å•†å“çš„æ‰€æœ‰ä¿¡æ¯
        // quantity: 1ï¼šåŠ ä¸Šæ•°é‡å±æ€§ï¼Œä¸€å¼€å§‹æ˜¯1
        cart.push({...product, quantity: 1});
    }
    
    updateCart();  // ğŸ”„ æ›´æ–°è´­ç‰©è½¦çš„æ˜¾ç¤º
    alert(`ğŸš€ ${product.name} å·²åŠ å…¥è´­ç‰©è½¦`);  // ğŸ’¬ å¼¹ä¸ªæç¤ºå‘Šè¯‰ç”¨æˆ·
}

// ğŸ”„ æ›´æ–°è´­ç‰©è½¦çš„æ˜¾ç¤ºï¼ˆåˆ·æ–°è´­ç‰©è½¦çš„æ ·å­ï¼‰
function updateCart() {
    // ğŸ“Š è®¡ç®—è´­ç‰©è½¦é‡Œä¸€å…±æœ‰å¤šå°‘ä»¶å•†å“ï¼ˆæ‰€æœ‰å•†å“æ•°é‡åŠ èµ·æ¥ï¼‰
    // reduceï¼šæŠŠæ•°ç»„é‡Œçš„ä¸œè¥¿åŠ èµ·æ¥
    // sumï¼šç´¯åŠ çš„ç»“æœï¼Œitemï¼šå½“å‰å•†å“
    // 0ï¼šä»0å¼€å§‹åŠ 
    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    
    // ğŸ“Œ æ›´æ–°è´­ç‰©è½¦å›¾æ ‡ä¸Šçš„å°åœ†ç‚¹æ•°å­—
    document.getElementById('cartCount').textContent = totalItems;
    
    // ğŸ“¦ æ›´æ–°è´­ç‰©è½¦é‡Œé¢çš„å•†å“åˆ—è¡¨
    const container = document.getElementById('cartItems');
    
    if (cart.length === 0) {
        // ğŸ›’ å¦‚æœè´­ç‰©è½¦ç©ºäº†ï¼Œæ˜¾ç¤º"ç©ºç©ºå¦‚ä¹Ÿ"
        container.innerHTML = '<p style="text-align:center;color:#00f3ff;padding:40px 0;">è´­ç‰©è½¦ç©ºç©ºå¦‚ä¹Ÿ</p>';
    } else {
        // ğŸ“‹ å¦‚æœè´­ç‰©è½¦æœ‰ä¸œè¥¿ï¼Œå°±æ˜¾ç¤ºæ‰€æœ‰å•†å“
        container.innerHTML = cart.map(item => `
            <div class="cart-item">
                <img src="${item.img}" alt="${item.name}">
                <div class="cart-item-info">
                    <div class="cart-item-name">${item.name}</div>
                    <div class="cart-item-price">Â¥${item.price}</div>
                    <div class="item-controls">
                        <!-- â– å‡å°‘æ•°é‡æŒ‰é’®ï¼Œç‚¹å‡»æ—¶æ•°é‡-1 -->
                        <button class="qty-btn" onclick="changeQty(${item.id}, -1)">-</button>
                        <!-- æ˜¾ç¤ºå½“å‰æ•°é‡ -->
                        <span style="color:#00f3ff">${item.quantity}</span>
                        <!-- â• å¢åŠ æ•°é‡æŒ‰é’®ï¼Œç‚¹å‡»æ—¶æ•°é‡+1 -->
                        <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
                        <!-- ğŸ—‘ï¸ ç§»é™¤æŒ‰é’®ï¼Œç‚¹å‡»æ—¶æŠŠè¿™ä¸ªå•†å“ä»è´­ç‰©è½¦åˆ æ‰ -->
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">ç§»é™¤</button>
                    </div>
                </div>
            </div>
        `).join(''); // æŠŠæ‰€æœ‰çš„HTMLç‰‡æ®µæ‹¼èµ·æ¥
    }
    
    // ğŸ’° è®¡ç®—æ€»ä»·æ ¼ï¼šæ¯ä¸ªå•†å“çš„ä»·æ ¼Ã—æ•°é‡ï¼Œç„¶åå…¨éƒ¨åŠ èµ·æ¥
    const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    // æ›´æ–°é¡µé¢ä¸Šæ˜¾ç¤ºçš„æ€»ä»·æ ¼
    document.getElementById('totalPrice').textContent = total;
}

// ğŸ“ˆ ä¿®æ”¹å•†å“æ•°é‡ï¼ˆåŠ ä¸€ä¸ªæˆ–å‡ä¸€ä¸ªï¼‰
function changeQty(id, delta) {
    // ğŸ” æ‰¾åˆ°è´­ç‰©è½¦é‡Œè¿™ä¸ªå•†å“
    const item = cart.find(i => i.id === id);
    
    if (item) {
        item.quantity += delta;  // â•â– åŠ ä¸Šdeltaï¼ˆdeltaæ˜¯1å°±æ˜¯åŠ ï¼Œæ˜¯-1å°±æ˜¯å‡ï¼‰
        
        // ğŸ—‘ï¸ å¦‚æœæ•°é‡å‡åˆ°0æˆ–ä»¥ä¸‹äº†ï¼Œå°±æŠŠè¿™ä¸ªå•†å“ä»è´­ç‰©è½¦åˆ æ‰
        if (item.quantity <= 0) {
            // filterï¼šè¿‡æ»¤æ•°ç»„ï¼Œåªç•™ä¸‹idä¸æ˜¯è¿™ä¸ªçš„å•†å“ï¼ˆå°±æ˜¯åˆ æ‰è¿™ä¸ªï¼‰
            cart = cart.filter(i => i.id !== id);
        }
        
        updateCart();  // ğŸ”„ æ›´æ–°è´­ç‰©è½¦æ˜¾ç¤º
    }
}

// ğŸ—‘ï¸ ä»è´­ç‰©è½¦ç§»é™¤å•†å“ï¼ˆä¸ç®¡æ•°é‡å¤šå°‘ï¼Œç›´æ¥åˆ æ‰ï¼‰
function removeFromCart(id) {
    // ğŸš« è¿‡æ»¤æ‰idæ˜¯è¿™ä¸ªçš„å•†å“ï¼ˆå°±æ˜¯åˆ æ‰å®ƒï¼‰
    cart = cart.filter(item => item.id !== id);
    updateCart();  // ğŸ”„ æ›´æ–°è´­ç‰©è½¦æ˜¾ç¤º
}

// ========== ğŸ›¸ è´­ç‰©è½¦æ˜¾ç¤º/éšè— ==========

// ğŸ“¤ æ˜¾ç¤ºè´­ç‰©è½¦ï¼ˆç‚¹è´­ç‰©è½¦å›¾æ ‡æ—¶è°ƒç”¨ï¼‰
function showCart() {
    // ğŸ¯ ç»™è´­ç‰©è½¦ä¾§è¾¹æ åŠ ä¸Š"open"è¿™ä¸ªclassï¼Œå®ƒå°±æ»‘å‡ºæ¥äº†
    // classList.addï¼šç»™å…ƒç´ åŠ ä¸€ä¸ªCSSç±»
    document.getElementById('cartSidebar').classList.add('open');

// ğŸ“¥ éšè—è´­ç‰©è½¦ï¼ˆç‚¹Ã—æŒ‰é’®æ—¶è°ƒç”¨ï¼‰
function hideCart() {
    // âŒ æŠŠ"open"è¿™ä¸ªclasså»æ‰ï¼Œè´­ç‰©è½¦å°±æ»‘èµ°äº†
    // classList.removeï¼šä»å…ƒç´ å»æ‰ä¸€ä¸ªCSSç±»
    document.getElementById('cartSidebar').classList.remove('open');

// ğŸ‘¤ æ˜¾ç¤ºç™»å½•æ¡†ï¼ˆç‚¹ç™»å½•æŒ‰é’®æ—¶è°ƒç”¨ï¼‰
function showLogin() {
    isLoginForm = true;  // ğŸ“ è®¾ç½®æˆç™»å½•æ¨¡å¼
    updateAuthForm();  // ğŸ”„ æ›´æ–°è¡¨å•æ˜¾ç¤ºï¼ˆå˜æˆç™»å½•çš„æ ·å­ï¼‰
    // ğŸ“¦ æŠŠç™»å½•å¼¹çª—æ˜¾ç¤ºå‡ºæ¥
    // style.display = 'flex'ï¼šè®©å…ƒç´ æ˜¾ç¤ºå‡ºæ¥ï¼Œå¹¶ç”¨flexæ–¹å¼å¸ƒå±€
    document.getElementById('authModal').style.display = 'flex';

// âŒ éšè—å¼¹çª—ï¼ˆç‚¹å…³é—­æŒ‰é’®æ—¶è°ƒç”¨ï¼‰
function hideModal() {

    document.getElementById('authModal').style.display = 'none';

// ğŸ”„ æ›´æ–°ç™»å½•æ³¨å†Œè¡¨å•çš„æ˜¾ç¤ºï¼ˆåˆ‡æ¢ç™»å½•/æ³¨å†Œæ ·å­ï¼‰
function updateAuthForm() {
    if (isLoginForm) {

        document.getElementById('modalTitle').textContent = 'ğŸ” èº«ä»½éªŒè¯'; // æ ‡é¢˜
        document.getElementById('authBtn').textContent = 'ç™»å½•'; // æŒ‰é’®æ–‡å­—
        // ğŸš« ç¡®è®¤å¯†ç æ¡†è—èµ·æ¥ï¼ˆç™»å½•ä¸éœ€è¦ç¡®è®¤å¯†ç ï¼‰
        document.getElementById('confirmPasswordGroup').style.display = 'none';
        document.getElementById('switchText').textContent = 'æ–°ç”¨æˆ·æ³¨å†Œ'; // åˆ‡æ¢é“¾æ¥æ–‡å­—
    } else {

        document.getElementById('modalTitle').textContent = 'ğŸš€ æ–°ç”¨æˆ·æ³¨å†Œ'; // æ ‡é¢˜
        document.getElementById('authBtn').textContent = 'æ³¨å†Œ'; // æŒ‰é’®æ–‡å­—
        // âœ… ç¡®è®¤å¯†ç æ¡†æ˜¾ç¤ºå‡ºæ¥ï¼ˆæ³¨å†Œéœ€è¦ç¡®è®¤å¯†ç ï¼‰
        document.getElementById('confirmPasswordGroup').style.display = 'block';

// ğŸ”€ åˆ‡æ¢ç™»å½•/æ³¨å†Œè¡¨å•ï¼ˆç‚¹"æ–°ç”¨æˆ·æ³¨å†Œ"æˆ–"å·²æœ‰è´¦å·ç™»å½•"æ—¶è°ƒç”¨ï¼‰
function switchForm() {

    updateAuthForm();  // ğŸ”„ æ›´æ–°è¡¨å•æ˜¾ç¤º

// ğŸ”‘ å¤„ç†ç™»å½•æˆ–æ³¨å†Œï¼ˆç‚¹ç™»å½•/æ³¨å†ŒæŒ‰é’®æ—¶è°ƒç”¨ï¼‰
function handleAuth() {
    // ğŸ“§ æ‹¿åˆ°é‚®ç®±è¾“å…¥æ¡†é‡Œçš„å€¼
    const email = document.getElementById('email').value;
    // ğŸ”‘ æ‹¿åˆ°å¯†ç è¾“å…¥æ¡†é‡Œçš„å€¼
    const password = document.getElementById('password').value;
    
    if (isLoginForm) {
        // ğŸ” å¦‚æœæ˜¯ç™»å½•
        if (email && password) { // æ£€æŸ¥é‚®ç®±å’Œå¯†ç æ˜¯ä¸æ˜¯éƒ½ä¸ç©º
            user = email;  // ğŸ‘¤ è®°ä½ç™»å½•çš„ç”¨æˆ·ï¼ˆç®€å•æ¨¡æ‹Ÿï¼Œå®é™…è¦æŸ¥æ•°æ®åº“ï¼‰
            alert('ğŸ”“ ç™»å½•æˆåŠŸï¼'); // å¼¹ä¸ªæˆåŠŸæç¤º
            hideModal();  // âŒ æŠŠå¼¹çª—å…³æ‰
        }
    } else {
        // ğŸš€ å¦‚æœæ˜¯æ³¨å†Œ
        // ğŸ”‘ æ‹¿åˆ°ç¡®è®¤å¯†ç æ¡†é‡Œçš„å€¼
        const confirm = document.getElementById('confirmPassword').value;
        
        // æ£€æŸ¥ä¸¤æ¬¡è¾“å…¥çš„å¯†ç æ˜¯ä¸æ˜¯ä¸€æ ·
        if (password !== confirm) {
            alert('âš ï¸ å¯†ç ä¸ä¸€è‡´');  // âš ï¸ ä¸ä¸€æ ·å°±æç¤º
            return; // åœåœ¨è¿™é‡Œï¼Œä¸å¾€ä¸‹æ‰§è¡Œäº†
        }
        
        user = email;  // ğŸ‘¤ è®°ä½æ³¨å†Œçš„ç”¨æˆ·
        alert('ğŸš€ æ³¨å†ŒæˆåŠŸï¼'); // å¼¹ä¸ªæˆåŠŸæç¤º
        hideModal();  // âŒ æŠŠå¼¹çª—å…³æ‰

}

// ========== ğŸ’³ ç»“ç®—åŠŸèƒ½ ==========
function checkout() {
    // ğŸ›’ å…ˆæ£€æŸ¥è´­ç‰©è½¦æ˜¯ä¸æ˜¯ç©ºçš„
    if (cart.length === 0) {
        alert('âš ï¸ è´­ç‰©è½¦ä¸ºç©º'); // ç©ºçš„å°±æç¤º
        return; // åœåœ¨è¿™é‡Œ
    }
    
    // ğŸ‘¤ æ£€æŸ¥ç”¨æˆ·æ˜¯ä¸æ˜¯ç™»å½•äº†
    if (!user) {

        showLogin();  // ğŸ” å¼¹å‡ºç™»å½•æ¡†
        return; // åœåœ¨è¿™é‡Œ
    }
    
    // ğŸ’° æ‹¿åˆ°æ€»ä»·æ ¼
    const total = document.getElementById('totalPrice').textContent;
    
    // ğŸ’¬ å¼¹ä¸ªç¡®è®¤æ¡†ï¼Œé—®ç”¨æˆ·æ˜¯ä¸æ˜¯çœŸçš„è¦ä»˜è¿™ä¹ˆå¤šé’±
    // confirmï¼šå¼¹ä¸€ä¸ª"ç¡®å®š/å–æ¶ˆ"çš„å¯¹è¯æ¡†ï¼Œç¡®å®šè¿”å›trueï¼Œå–æ¶ˆè¿”å›false
    if (confirm(`ğŸ’³ ç¡®è®¤æ”¯ä»˜ Â¥${total}ï¼Ÿ`)) {

        cart = [];  // ğŸ—‘ï¸ æ¸…ç©ºè´­ç‰©è½¦ï¼ˆå› ä¸ºä¸œè¥¿ä¹°èµ°äº†ï¼‰
        updateCart();  // ğŸ”„ æ›´æ–°è´­ç‰©è½¦æ˜¾ç¤ºï¼ˆå˜æˆç©ºçš„ï¼‰
        hideCart();  // ğŸ“¥ æŠŠè´­ç‰©è½¦å…³æ‰
    }
    // å¦‚æœç”¨æˆ·ç‚¹äº†å–æ¶ˆï¼Œå°±ä»€ä¹ˆéƒ½ä¸åš
}
